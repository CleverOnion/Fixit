<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fixit - 错题本应用，将错题转化为可复习的知识卡片" />
    <meta name="theme-color" content="#ff6b6b" />
    <title>Fixit - 错题本</title>
    <!-- Retro Clock Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // 防止主题闪烁：在 React 加载前从 localStorage 读取主题
      (function() {
        try {
          var localTheme = localStorage.getItem('ui-storage');
          if (localTheme) {
            var data = JSON.parse(localTheme);
            if (data && data.state && data.state.theme) {
              document.documentElement.setAttribute('data-theme', data.state.theme);
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
